{% if page.has_other_pages %}
<nav aria-label="...">
  <ul class="pagination">
    {% if page.has_previous %}
    <li ><a href="?page={{ page.prervious_page_namber }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span></a></li>
    {% endif %}
    {% for p in page.paginator.page_range %}
    <li {% if page.number == p %}class="active"{% endif %}><a href='{% url 'home' %}?page={{ p }}'>{{ p }}<span class="sr-only">(current)</span></a></li>
    {% endfor %}
    {% if page.has_next %}
    <li ><a href="?page={{ page.next_page_namber }}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span></a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
