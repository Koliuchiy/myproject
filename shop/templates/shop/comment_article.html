{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block alert %}
{% if comment_form.errors %}
    <div class="alert alert-danger" role="alert">
        <strong>Please, correct next errors!</strong>
    </div>
{% endif %}
{{ block.super }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{ title }}</h1>
        <form action='{% url 'shop:comment_article' art.slug %}' method="POST">
            {% csrf_token %}
            {{ comment_form|crispy }}
            <input type="submit" name="" value="submit form" class='btn btn-primary'>
        </form>
    </div>
</div>
{% endblock %}
